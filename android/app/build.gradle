plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.mascota"

    // ⬇️ Compila con SDK 35
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    // ✅ Java/Kotlin 17 (recomendado con AGP 8)
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.example.mascota"

        // ⬇️ Sube minSdk a 23 y targetSdk a 35
        minSdk = 23
        targetSdk = 35

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Firma de ejemplo; ajusta si tienes keystore propia
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
  // Firebase BoM (gestiona versiones internas de Firebase)
  implementation(platform("com.google.firebase:firebase-bom:33.15.0"))

  // Ejemplo: Analytics (puedes añadir otros productos Firebase sin versión)
  implementation("com.google.firebase:firebase-analytics")
}
